    [/story]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description=_ "Defeat all enemies."
                condition=win
            [/objective]
            [objective]
                description=_ "Death of Any Hero Unit"
                condition=lose
            [/objective]
            [objective]
                description=_ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
        [recall]
            id=Alolonna
        [/recall]
        [recall]
            id=Guard1
        [/recall]
        [recall]
