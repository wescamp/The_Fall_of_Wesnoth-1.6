#textdomain wesnoth-The_Fall_of_Wesnoth
[scenario]
    id=Meeting_the_Dwarves_of_the_NA
    name=_ "Breaking a Siege"

    map_data="{~campaigns/The_Fall_of_Wesnoth/maps/05_Meeting_the_Dwarves.map}"
