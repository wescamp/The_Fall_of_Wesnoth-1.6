            {TRAIT_INTELLIGENT}
            {TRAIT_QUICK}
            {TRAIT_LOYAL}
        [/modifications]
        unrenamable=yes
        {IS_HERO}

        side=1
        {GOLD 200 150 100}
        team_name="Wesnothians"
        user_team_name=_ "Wesnothians"
        controller=human
        fog=no
        shroud=no
        income=2
        recruit=Peasant,Woodsman
