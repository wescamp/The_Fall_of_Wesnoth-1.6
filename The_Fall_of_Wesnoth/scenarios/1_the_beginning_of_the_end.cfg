        name=prestart

        [objectives]
            side=1
            [objective]
                description=_ "Hold out until the end of turns"
                condition=win
            [/objective]
            [objective]
                description=_ "Death of Any Hero Unit"
                condition=lose
            [/objective]
            [objective]
                description=_ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

