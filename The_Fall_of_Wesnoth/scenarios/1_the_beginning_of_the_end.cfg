            id=Liryn
            name= _ "Liryn"
            type=Spearman
            side=1
            {IS_HERO}
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
            gender=male
            x=25
            y=31
        [/unit]
    [/side]

