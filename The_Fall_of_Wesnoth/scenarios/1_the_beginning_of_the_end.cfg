        [modifications]
            {TRAIT_STRONG}
            {TRAIT_INTELLIGENT}
        [/modifications]
        canrecruit=yes
        unrenamable=yes

        side=2
        controller=ai
        {GOLD 100 150 200}
        income=0
        team_name="Orcish_Raiding_Party"
        user_team_name=_ "Orcish_Raiding_Party"
        fog=no
        shroud=no
        recruit=Orcish Grunt,Orcish Archer,Wolf Rider
